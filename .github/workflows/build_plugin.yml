name: Build Emby Subtitle Matcher Plugin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore EmbySubtitleMatcherPlugin.csproj

      - name: Build project
        run: dotnet build EmbySubtitleMatcherPlugin.csproj --configuration Release --output ./output

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: EmbySubtitleMatcherPlugin-DLL
          path: ./output/*.dll
